<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs Using HTML & CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <!-- Toggle Buttons--Radio Buttons -->
      <input type="radio" name="tabs" id="tab1" checked />
      <label for="tab1">Tab 1</label>

      <input type="radio" name="tabs" id="tab2" />
      <label for="tab2">Tab 2</label>

      <input type="radio" name="tabs" id="tab3" />
      <label for="tab3">Tab 3</label>

      <!-- Tab content -->
      <div class="tab-content" id="content1">
        <h2>Content for tab 1</h2>
        <img class="pic" src="budda1.jpg" alt="" />
        <p class="ptags">
          ““Love unconditionally, without expecting anything in return.””
        </p>
      </div>

      <div class="tab-content" id="content2">
        <h2>Content for tab 2</h2>
        <img class="pic" src="budda2.jpg" alt="picsum" />
        <p class="ptags">
          “Peace comes from understanding and accepting that which is.”
        </p>
      </div>

      <div class="tab-content" id="content3">
        <h2>Content for tab 3</h2>
        <img class="pic" src="budda3.jpg" alt="picsum" />
        <p class="ptags">“Peace begins within yourself.”</p>
      </div>
    </section>
  </body>
</html>
